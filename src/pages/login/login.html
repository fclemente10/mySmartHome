<ion-header>
  <ion-navbar>
    <ion-card-title text-center color="light" style="font-size: 40px">{{ 'LOGIN_TITLE' | translate }}</ion-card-title>
    <ion-buttons right>
      <img side="right" end src="/assets/img/logo_02.png" width="60px" height="85px"/>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1><p></p></h1>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label >{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password"  [(ngModel)]="account.contrasena" name="contrasena"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
  <!--div padding>
    <button ion-button color="danger" (click)="btnMsn()" block>Message</button>
  </div-->
</ion-content>
